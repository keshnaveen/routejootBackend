<!DOCTYPE html>
<html ng-app="RoutejootWebSite">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/angular-carousel/dist/angular-carousel.min.css">

	<script src="/site-config.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-carousel/dist/angular-carousel.min.js"></script>	
    <script type="text/javascript" src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	<script type="text/javascript" src="node_modules/highcharts/highcharts.js"></script>
	<script type="text/javascript" src="node_modules/highcharts/highcharts-more.js"></script>
	<script type="text/javascript" src="node_modules/highcharts/modules/solid-gauge.js"></script>
	<script type="text/javascript" src="node_modules/highcharts/highcharts-3d.js"></script>
    	
    <title ng-bind="title +' - Routejoot'"></title>
     <link rel="shortcut icon" href="images/favicon.ico"/>
	
  	<body ng-app="RoutejootWebSite" layout="column" layout-align="stretch" class="background"> 		
		<div style="height:100%" id="loader" layout="row" flex layout-sm="row" ng-hide="hidden" class="hiddenBackground" ng-class="{fade: !isMainLoading}" layout-align="center center">
    		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
  		</div>
    	<div style="height:100%" id="rjContent" ng-show="!isMainLoading">
    		<div resize ng-view="" flex layout="column" layout-align="stretch" layout-wrap layout-fill id="start"></div>
    	</div>
	</body>
	<script src="scripts/app.js"></script>
    <script src="scripts/services/http-service.js"></script>
    <script src="scripts/services/toast-service.js"></script>
    <script src="scripts/controllers/rj-web-controller.js"></script>
    <script src="scripts/controllers/login-controller.js"></script>
    <script src="scripts/controllers/ride-controller.js"></script>
    <script src="scripts/controllers/google-maps-controller.js"></script>
    <script src="scripts/controllers/ride-statistics-controller.js"></script>
    <script src="scripts/controllers/user-statistics-controller.js"></script>
    <script src="scripts/controllers/event-statistics-controller.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.25&key=AIzaSyCUkbiBi3HHflj9hfeNrwzPWrVyqLgysTw&libraries=geometry&callback=initMap"></script>
</html>
